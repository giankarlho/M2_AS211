        <h:form>  
            <f:facet name="header">Entrada de Datos</f:facet>
            <p:panelGrid columns="2">

                <p:inputText value="#{calculadoraC.modelo.nro2}" id="nro2"/>

            <p:outputLabel value="Operador"/>

                <f:selectItem itemLabel="M치s" itemValue="+" />

                <f:selectItem itemLabel="Multiplicar" itemValue="*" />
                <f:selectItem itemLabel="Divisi칩n" itemValue="/" />
            </p:selectOneRadio>

            <p:panelGrid columns="1">
                <p:commandButton value="Calcular" update="resultado" action="#{calculadoraC.calcular()}"/>
                <p:inputTextarea value="#{calculadoraC.modelo.strResultado}" id="resultado"/>
                <p:commandButton value="Limpiar" action="#{calculadoraC.limpiar()}" update ="nro1 nro2 resultado" />
            </p:panelGrid>
