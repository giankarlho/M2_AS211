<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Altura" />
                <p:spinner value="#{caracolC.caracol.altura}" min="10" max="50" id="altura"/>
                <p:outputLabel value="Sube" />
                <p:spinner value="#{caracolC.caracol.sube}" min="6" max="20" id="sube"/>
                <p:outputLabel value="Resbala" />
                <p:spinner value="#{caracolC.caracol.resbala}" min="3" max="10" id="resbala"/>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton value="Calcular" action="#{caracolC.calcular()}" update="respuesta"/>
                <p:inputTextarea cols="30" rows="5" value="#{caracolC.caracol.mensaje}" id="respuesta"/>
                <p:commandButton value="Limpiar" action="#{caracolC.limpiar()}" update="respuesta altura sube resbala "/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
