<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento de Paciente</title>
        <f:event listener="#{pacienteC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <center>
            <p:growl showDetail="true" id="messages" >
                <p:autoUpdate/> 
            </p:growl>
            
            <!--        Formulario del Paciente    >--> 
            <h:form id="frmRegPac">                 
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Nombre" />                    
                    <p:inputText value="#{pacienteC.paciente.nombre}" />

                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{pacienteC.paciente.apellido}" />     

                    <p:outputLabel value="Sexo" />
                    <p:selectOneRadio id="sexo" value="#{pacienteC.paciente.sexo}" unselectable="true">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />                    
                    </p:selectOneRadio>  

                    <p:outputLabel value="Nacimiento" />
                    <p:calendar placeholder="dia-mes-año" value="#{pacienteC.paciente.fecha}" id="fechaNac" locale="es" pattern="dd-MM-yyyy" mask="true" maxdate="@now"  />                    

                    <p:outputLabel value="DNI" />
                    <p:inputText placeholder="Numérico de 8 dígitos" value="#{pacienteC.paciente.dni}" maxlength="8" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>

                    <p:outputLabel value="Departamento" />
                    <p:selectOneMenu value="#{pacienteC.departamento}" >
                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
                        <f:selectItems value="#{ubigeoC.listadoDpto}"/>
                        <p:ajax update="distrito1" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Distrito Forma1" />
                    <p:autoComplete id="distrito1" value="#{pacienteC.paciente.ubigeo}" completeMethod="#{pacienteC.completeTextUbigeo1}" style="width: auto"/>   

                    <p:outputLabel value="Distrito Forma2" />
                    <p:autoComplete id="distrito2" value="#{pacienteC.paciente.ubigeo}" completeMethod="#{pacienteC.completeTextUbigeo2}" style="width: auto"/>   

                    <p:outputLabel value="Dirección" />
                    <p:inputText value="#{pacienteC.paciente.dirreccion}" />                    

                    <p:commandButton actionListener="#{pacienteC.registrar()}" value="Registrar" update=":frmTablaPac:tablaPac"/>
                    <p:commandButton value="Mostrar Fecha" update="fecha"/>
                    <p:outputLabel value="Fecha" /> <p:outputLabel id="fecha" value="#{pacienteC.paciente.fecha}" />
                </p:panelGrid>   
            </h:form>
            <!--        Fin del Formulario Paciente    >-->
            
            <p:spacer height="0"/>        

            <!--        Listado del Paciente    >-->              
            <h:form id="frmTablaPac">
                <p:dataTable id="tablaPac" var="lista" value="#{pacienteC.lstPaciente}" rowKey="#{paciente2.codigo}"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">   
                    <f:facet name="header">
                        Listado de Pacientes
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{lista.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{lista.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{lista.apellido}" />
                    </p:column>
                    <p:column headerText="Sexo">
                        <h:outputText value="#{lista.sexo}" >
                            <f:converter converterId="sexoConverter" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Nacimiento">
                        <h:outputText value="#{lista.fecha}" />
                    </p:column>
                    <p:column headerText="DNI">
                        <h:outputText value="#{lista.dni}" />
                    </p:column>
                    <p:column headerText="Distrito">
                        <h:outputText value="#{lista.ubigeo}" />
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{lista.dirreccion}" />
                    </p:column>
                    <p:column style="width: 40px">
                        <p:commandButton icon="ui-icon-pencil"
                                         oncomplete="PF('wdlgDatos').show();"
                                         update=":frmModificar">
                            <f:setPropertyActionListener value="#{lista}" target="#{pacienteC.paciente}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column style="width: 40px">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{pacienteC.eliminar(lista)}" update="tablaPac" >
                            <p:confirm header="Confirmación" message="¿Desea Eliminar?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(pacienteC.lstPaciente)} REGISTROS.
                    </f:facet>
                </p:dataTable> 

            </h:form>
            <!--        Fin del Listado Paciente    >-->  

            <!--        Dialogo del Paciente    >-->
            <p:dialog header="Datos del Paciente" widgetVar="wdlgDatos" id="dlgDatos">
                <h:form id="frmModificar">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{pacienteC.paciente.nombre}" />

                        <p:outputLabel value="Apellido" />
                        <p:inputText value="#{pacienteC.paciente.apellido}" />    

                        <p:outputLabel value="Sexo" />
                        <p:selectOneRadio id="sexo" value="#{pacienteC.paciente.sexo}" unselectable="true">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Femenino" itemValue="F" />                    
                        </p:selectOneRadio>  

                        <p:outputLabel value="Nacimiento" />
                        <p:calendar placeholder="dia-mes-año" value="#{pacienteC.paciente.fecha}" id="fechaNac" locale="es" pattern="dd-MM-yyyy" mask="true" maxdate="@now"  />                    

                        <p:outputLabel value="DNI" />
                        <p:inputText placeholder="Numérico de 8 dígitos" value="#{pacienteC.paciente.dni}" maxlength="8" >
                            <p:keyFilter regEx="/[0-9]/" />
                        </p:inputText>

                        <p:outputLabel value="Departamento" />
                        <p:selectOneMenu value="#{pacienteC.departamento}" >
                            <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
                            <f:selectItems value="#{ubigeoC.listadoDpto}"/>
                            <p:ajax update="distrito1" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Distrito Forma1" />
                        <p:autoComplete id="distrito1" value="#{pacienteC.paciente.ubigeo}" completeMethod="#{pacienteC.completeTextUbigeo1}" style="width: auto"/>   

                        <p:outputLabel value="Distrito Forma2" />
                        <p:autoComplete id="distrito2" value="#{pacienteC.paciente.ubigeo}" completeMethod="#{pacienteC.completeTextUbigeo2}" style="width: auto"/>   

                        <p:outputLabel value="Dirección" />
                        <p:inputText value="#{pacienteC.paciente.dirreccion}" />   

                        <p:commandButton id="btnModificar" value="Modificar" actionListener="#{pacienteC.modificar()}"
                                         update="frmModificar :frmTablaPac:tablaPac" 
                                         oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        </p:commandButton>  
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:panelGrid> 
                </h:form>

            </p:dialog>
            <!--        Fin del Dialogo del Paciente    >-->

        </center>
    </h:body>
    <h:outputScript library="js" name="..//resources/js/spanishLocales.js"/>
</html>
