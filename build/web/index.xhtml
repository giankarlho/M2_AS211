<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Paciente</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{pacienteC.paciente.nombre}" />
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{pacienteC.paciente.apellido}" />
                <!--                <p:outputLabel value="Sexo" />-->
                <p:selectOneRadio id="sexo" value="#{pacienteC.paciente.sexo}" unselectable="true">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />                    
                </p:selectOneRadio>
                <p:inputText value="#{pacienteC.paciente.sexo}" />
                <p:outputLabel value="DNI" />
                <p:inputText value="#{pacienteC.paciente.dni}" maxlength="8"/>
                <p:commandButton action="#{pacienteC.listar()}" value="Listar" update="data"/>
            </p:panelGrid>   

            <p:dataTable id="data" var="paciente2" value="#{pacienteC.lstPaciente}" rowKey="#{paciente2.codigo}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">                       

                <f:facet name="header">
                    Listado de Pacientes
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{paciente2.codigo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{paciente2.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{paciente2.apellido}" />
                </p:column>
                <p:column headerText="Sexo">
                    <h:outputText value="#{paciente2.sexo}" >
                        <f:converter converterId="sexoConverter" />
                    </h:outputText>
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{paciente2.dni}" />
                </p:column>
            </p:dataTable> 

        </h:form>
    </h:body>
</html>
